{% extends 'base.html' %} 
{% block content %}
<h3>회원가입</h3>
<form action="{% url 'user:signup' %}" method='POST'>
  {% csrf_token %}
  {% for field in form %}
    <p>{{ field.label_tag }}</p>
    <p>{{ field }}</p>
    {% if field.errors %}
      <p>{{ field.errors }}</p>
    {% endif %}
  {% endfor %}
  <input type='submit' value='가입하기'>
</form>
{% endblock %}

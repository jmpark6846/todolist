<div class="card todo-row mb-2">
    <a href="{% url 'todo:update' todo.pk %}" class="todo-title {% if todo.done %} checked {% endif %}">
        <div class="card-body p-3">
            <input class='toggle-done' type="checkbox" data-todo={{todo.id}} {% if todo.done %} checked {% endif %}>
            {{ todo.title }}
            {% if todo.duedate %}
            <div class="duedate float-right">{{todo.duedate|date:'Y년 M j일'}}</div>
            {% endif %}
        </div>
    </a>
</div>

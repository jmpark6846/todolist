{% extends 'base.html' %}
{% block content %}
<div id="todo-list-page">
    <div class="todo-create-row">
        <a href="{% url 'todo:create' %}" class="btn btn-success">추가</a>
    </div>
    {% for todo in todos %}
    <div class="todo-row">
        <a href="{% url 'todo:detail' todo.pk %}">{{ todo.title }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% endblock %}

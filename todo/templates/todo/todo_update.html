{% extends 'base.html' %}

{% block content %}
<form id='todo_form' method='post' action='{% url "todo:update" todo.pk %}'>
  {{ form.media }}
  {% csrf_token %}

  <div class="form-group">
    {{ form.title }}
  </div>

  <div class="form-group">
    <div id="content"></div>
    {{ form.content }}
  </div>

  <div class="form-group">
    {{ form.duedate }}
  </div>

  <input class='btn btn-success' type='submit' value='수정'>
</form>
{% endblock %}
